
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Get Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="backk">

<ion-list-header></ion-list-header>
  <ion-row>
    <ion-col>
      <ion-item lines="none" (click)="Settings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Language</ion-label>
      </ion-item>  
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none" (click)="help()">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>Speak to Consultant</ion-label>
      </ion-item>  
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none" (click)="documentation()">
        <ion-icon name="document-text-outline" slot="start"></ion-icon>
        <ion-label>ParkSpot Documentation</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
